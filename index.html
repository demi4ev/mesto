<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="default-back">

    <div class="page">

      <header class="header">
        <a class="header__link" href="/" target="_self"><img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип Mesto"></a>
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__image" src="./images/Jacques-Yves-Cousteau-photo_2x.jpg" alt="Фото Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="photo-items">

        </section>

        <div class="popup popup_profile-edit">
          <form class="popup__container" name="popup_profile-edit" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__form-fields">
              <label class="popup__label">
                <input type="text" id="name-input" class="popup__field popup__field_type_name"
                  name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                <span id="name-input-error" class="popup__form-error"></span>
              </label>
              <label class="popup__label">
                <input type="text" id="description-input" class="popup__field popup__field_type_description"
                  name="description" placeholder="Род занятий" minlength="2" maxlength="200" required>
                <span id="description-input-error" class="popup__form-error"></span>
              </label>
              <button class="popup__submit-button" type="submit">Сохранить</button>
            </fieldset>
            <button class="popup__close-button" type="reset"></button>
          </form>
        </div>

        <div class="popup popup_new-place">
          <form class="popup__container" name="popup_new-place" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__form-fields">
              <label class="popup__label">
                <input type="text" id="title-input" class="popup__field popup__field_type_title"
                name="title" placeholder="Название" minlength="2" maxlength="30" required>
                <span id="title-input-error" class="popup__form-error"></span>
              </label>
              <label class="popup__label">
                <input type="url" id="link-image-input" class="popup__field popup__field_type_link-image"
                name="link-image" placeholder="Ссылка на картинку" required>
                <span id="link-image-input-error" class="popup__form-error"></span>
              </label>
            <button class="popup__submit-button" type="submit">Создать</button>
            </fieldset>
            <button class="popup__close-button" type="reset"></button>
          </form>
        </div>

        <div class="popup popup_big-picture">
          <div class="popup__container popup__container_img">
            <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Кам">
            <p class="popup__description">Новое место</p>
            <button class="popup__close-button" type="reset"></button>
          </div>
        </div>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
      </footer>

    </div>

  <template class="template">
    <article class="photo-items__post">
      <button type="button" class="photo-items__del-button"></button>
      <button type="button" class="photo-items__img-button"><img class="photo-items__image" src="${item.link}" alt="${item.name}"></button>
      <div class="photo-items__description">
        <h2 class="photo-items__title">${item.name}</h2>
        <button type="button" class="photo-items__like-button"></button>
      </div>
      </article>
  </template>

  <script src="./scripts/initial-сards.js"></script>
  <script src="./scripts/script.js" defer></script>
  <script src="./scripts/validate.js" defer></script>

</body>

</html>
